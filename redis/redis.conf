# Redis Configuration - Security Hardened
# Generated: 2025-10-08

# ======================
# NETWORK SECURITY
# ======================

# Bind to all interfaces within Docker network
# Port exposure is controlled by docker-compose.yml
bind 0.0.0.0

# Enable protected mode (requires password or bind to localhost)
protected-mode yes

# Default port
port 6379

# TCP backlog
tcp-backlog 511

# Close connection after client is idle for N seconds (0 to disable)
timeout 300

# TCP keepalive
tcp-keepalive 300

# ======================
# AUTHENTICATION
# ======================

# Require password authentication
# Password is provided via environment variable REDIS_PASSWORD
requirepass REDIS_PASSWORD_PLACEHOLDER

# ======================
# MEMORY MANAGEMENT
# ======================

# Maximum memory limit
maxmemory 256mb

# Eviction policy when max memory is reached
maxmemory-policy allkeys-lru

# ======================
# SECURITY - COMMAND RESTRICTIONS
# ======================

# Rename dangerous commands to prevent accidental/malicious use
# CONFIG command is disabled to prevent runtime configuration changes
rename-command CONFIG ""
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command KEYS ""
rename-command SHUTDOWN ""
rename-command BGREWRITEAOF ""
rename-command BGSAVE ""
rename-command DEBUG ""

# ======================
# PERSISTENCE
# ======================

# Save the DB to disk
# Format: save <seconds> <changes>
save 900 1      # After 900 sec (15 min) if at least 1 key changed
save 300 10     # After 300 sec (5 min) if at least 10 keys changed
save 60 10000   # After 60 sec if at least 10000 keys changed

# Compress string objects using LZF
rdbcompression yes

# Checksum for RDB files
rdbchecksum yes

# RDB filename
dbfilename dump.rdb

# Working directory for persistence files
dir /data

# ======================
# LOGGING
# ======================

# Log level: debug, verbose, notice, warning
loglevel notice

# Log to stdout (Docker captures this)
logfile ""

# ======================
# PERFORMANCE
# ======================

# Number of databases
databases 16

# Close the connection after a client is idle for N seconds
# This helps prevent resource exhaustion
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Disable slow log (not needed for our use case)
slowlog-log-slower-than -1

# ======================
# ADVANCED CONFIG
# ======================

# Hash config
hash-max-ziplist-entries 512
hash-max-ziplist-value 64

# List config
list-max-ziplist-size -2

# Set config
set-max-intset-entries 512

# Sorted set config
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# HyperLogLog config
hll-sparse-max-bytes 3000

# Active rehashing
activerehashing yes

# Hz frequency for background tasks
hz 10

# Enable active defragmentation
activedefrag yes
