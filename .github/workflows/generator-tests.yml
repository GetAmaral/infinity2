name: Generator Test Suite

on:
  push:
    branches: [main, develop]
    paths:
      - 'app/src/Service/Generator/**'
      - 'app/config/Entity*.csv'
      - 'app/templates/generator/**'
      - 'app/tests/**'
  pull_request:
    branches: [main]

jobs:
  test:
    name: PHPUnit Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:18
        env:
          POSTGRES_DB: infinity_db
          POSTGRES_USER: infinity_user
          POSTGRES_PASSWORD: InfinitySecure2025!
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s

      redis:
        image: redis:7
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: pdo_pgsql, intl, opcache, redis
          coverage: xdebug

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress
        working-directory: app

      - name: Setup database
        run: |
          php bin/console doctrine:database:create --env=test --if-not-exists
          php bin/console doctrine:migrations:migrate --env=test --no-interaction
        working-directory: app

      - name: Run PHPUnit tests
        run: php bin/phpunit --coverage-clover coverage.xml
        working-directory: app

  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
      - run: composer install --prefer-dist
        working-directory: app
      - run: php scripts/code-quality-check.php
        working-directory: app
        continue-on-error: true
