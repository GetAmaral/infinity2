framework:
    messenger:
        failure_transport: failed

        transports:
            # https://symfony.com/doc/current/messenger.html#transport-configuration
            # Using Doctrine transport (database-backed) instead of Redis
            # Redis requires ext-redis PHP extension which is not installed
            async:
                dsn: 'doctrine://default?queue_name=async'
                retry_strategy:
                    max_retries: 3
                    delay: 1000
                    multiplier: 2
            failed: 'doctrine://default?queue_name=failed'
            # sync: 'sync://'

        default_bus: messenger.bus.default

        buses:
            messenger.bus.default: []

        routing:
            Symfony\Component\Mailer\Messenger\SendEmailMessage: async
            Symfony\Component\Notifier\Message\ChatMessage: async
            Symfony\Component\Notifier\Message\SmsMessage: async
            'App\Message\ProcessVideoMessage': async
            'App\Message\AuditEventMessage': async
            'App\Message\ProcessTalkMessageCommand': async
            'App\Message\GenerateAgentResponseCommand': async
            'App\Message\EvaluateStepCompletionCommand': async

            # Route your messages to the transports
            # 'App\Message\YourMessage': async
