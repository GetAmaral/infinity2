security:
    # Password hashing with Argon2id (modern and secure)
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface:
            algorithm: auto
            migrate_from:
                - bcrypt

    # User providers
    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email

    # Firewalls
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        # API firewall for token-based authentication (excludes /api-tokens web route, session endpoints, and sidebar)
        api:
            pattern: ^/api/(?!student/progress|session|sidebar)
            stateless: true
            custom_authenticators:
                - App\Security\ApiTokenAuthenticator

        # Main firewall for web application with organization-aware authentication
        main:
            lazy: true
            provider: app_user_provider
            custom_authenticators:
                - App\Security\LoginFormAuthenticator
                - App\Security\ApiTokenAuthenticator
            logout:
                path: app_logout
                target: app_home
            remember_me:
                secret: '%kernel.secret%'
                lifetime: 604800 # 1 week in seconds
                path: /
                always_remember_me: false
            login_throttling:
                max_attempts: 5
                interval: '15 minutes'
            entry_point: App\Security\LoginFormAuthenticator

    # Access control rules
    access_control:
        # Public institutional pages
        - { path: ^/$, roles: PUBLIC_ACCESS }
        - { path: ^/sobre, roles: PUBLIC_ACCESS }
        - { path: ^/about, roles: PUBLIC_ACCESS }
        - { path: ^/solucoes, roles: PUBLIC_ACCESS }
        - { path: ^/solutions, roles: PUBLIC_ACCESS }
        - { path: ^/produtos, roles: PUBLIC_ACCESS }
        - { path: ^/products, roles: PUBLIC_ACCESS }
        - { path: ^/educacao, roles: PUBLIC_ACCESS }
        - { path: ^/education, roles: PUBLIC_ACCESS }
        - { path: ^/contato, roles: PUBLIC_ACCESS }
        - { path: ^/contact, roles: PUBLIC_ACCESS }
        - { path: ^/privacidade, roles: PUBLIC_ACCESS }
        - { path: ^/privacy, roles: PUBLIC_ACCESS }
        - { path: ^/terms, roles: PUBLIC_ACCESS }
        - { path: ^/login$, roles: PUBLIC_ACCESS }
        - { path: ^/register$, roles: PUBLIC_ACCESS }
        - { path: ^/api/lookup-organization$, roles: PUBLIC_ACCESS }
        - { path: ^/health, roles: PUBLIC_ACCESS }

        # API routes require authentication
        - { path: ^/api, roles: ROLE_USER }

        # Video streaming requires authentication
        - { path: ^/videos, roles: ROLE_USER }

        # Protected routes
        - { path: ^/dashboard, roles: ROLE_USER }
        - { path: ^/organization, roles: ROLE_USER }
        - { path: ^/user, roles: ROLE_USER }
        - { path: ^/settings, roles: ROLE_USER }
        - { path: ^/course, roles: ROLE_USER }
        - { path: ^/, roles: ROLE_USER }

    # Role hierarchy
    role_hierarchy:
        ROLE_ADMIN: [ROLE_USER]
        ROLE_SUPER_ADMIN: [ROLE_ADMIN]

when@test:
    security:
        password_hashers:
            # By default, password hashers are resource intensive and take time. This is
            # important to generate secure password hashes. In tests however, secure hashes
            # are not important, waste resources and increase test times. The following
            # reduces the work factor to the lowest possible values.
            Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface:
                algorithm: auto
                cost: 4 # Lowest possible value for bcrypt
                time_cost: 3 # Lowest possible value for argon
                memory_cost: 10 # Lowest possible value for argon
