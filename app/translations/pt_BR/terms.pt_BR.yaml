terms.general.title: Termos Gerais de Uso do Luminai
terms.general.section1.title: 1. Aceitação dos Termos
terms.general.section1.content: >
  Ao acessar e usar o Luminai, você aceita e concorda em estar vinculado a estes Termos de Uso.
  Se você não concordar com estes termos, não deve usar esta plataforma.

terms.general.section2.title: 2. Uso do Serviço
terms.general.section2.content: >
  Você concorda em usar o Luminai apenas para fins legais e de acordo com estes Termos.
  Você é responsável por manter a confidencialidade de sua conta e senha.
  Você concorda em aceitar a responsabilidade por todas as atividades que ocorram sob sua conta.

terms.general.section3.title: 3. Privacidade e Proteção de Dados
terms.general.section3.content: >
  Estamos comprometidos em proteger sua privacidade. Seus dados pessoais serão processados de acordo
  com as leis de proteção de dados aplicáveis. Coletamos e usamos suas informações para fornecer e melhorar
  nossos serviços. Seus dados não serão compartilhados com terceiros sem seu consentimento, exceto quando
  exigido por lei.

terms.general.section4.title: 4. Propriedade Intelectual
terms.general.section4.content: >
  Todo o conteúdo, recursos e funcionalidades do Luminai são de nossa propriedade e são protegidos por
  leis internacionais de direitos autorais, marcas registradas e outras leis de propriedade intelectual.
  Você não pode copiar, modificar, distribuir ou fazer engenharia reversa de qualquer parte do nosso serviço
  sem permissão explícita.

terms.general.section5.title: 5. Limitação de Responsabilidade
terms.general.section5.content: >
  O Luminai é fornecido "como está" sem garantias de qualquer tipo. Não seremos responsáveis por quaisquer
  danos indiretos, incidentais, especiais, consequenciais ou punitivos resultantes do seu uso ou
  incapacidade de usar o serviço.

