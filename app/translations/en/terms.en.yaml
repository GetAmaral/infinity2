terms.student.title: Student Terms of Use
terms.student.section1.title: 1. Student Responsibilities
terms.student.section1.content: >
  As a student on Luminai, you agree to engage in coursework honestly and ethically. You are
  responsible for completing assignments and assessments on time and to the best of your ability.
  Any form of plagiarism or academic dishonesty is strictly prohibited.

terms.student.section2.title: 2. Course Access and Enrollment
terms.student.section2.content: >
  Once enrolled in a course, you will have access to course materials for the duration specified
  by your instructor or organization. Access may be revoked if you violate these terms or the
  general terms of use. Course completion certificates will be issued upon successful completion
  of all requirements.

terms.student.section3.title: 3. Conduct and Communication
terms.student.section3.content: >
  You agree to communicate respectfully with instructors, administrators, and fellow students.
  Harassment, discrimination, or inappropriate behavior will not be tolerated and may result
  in suspension or termination of your account. All course discussions should remain relevant
  and professional.

terms.student.section4.title: 4. Assessment and Grading
terms.student.section4.content: >
  All assessments must be your own work unless otherwise specified. Instructors reserve the right
  to grade assignments according to their criteria. Grade disputes should be resolved through
  proper channels with your instructor. Final grades are determined by your instructor based on
  course requirements and your performance.
