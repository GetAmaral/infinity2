terms.general.title: Luminai General Terms of Use
terms.general.section1.title: 1. Acceptance of Terms
terms.general.section1.content: >
  By accessing and using Luminai, you accept and agree to be bound by these Terms of Use.
  If you do not agree to these terms, you should not use this platform.

terms.general.section2.title: 2. Use of Service
terms.general.section2.content: >
  You agree to use Luminai only for lawful purposes and in accordance with these Terms.
  You are responsible for maintaining the confidentiality of your account and password.
  You agree to accept responsibility for all activities that occur under your account.

terms.general.section3.title: 3. Privacy and Data Protection
terms.general.section3.content: >
  We are committed to protecting your privacy. Your personal data will be processed in accordance
  with applicable data protection laws. We collect and use your information to provide and improve
  our services. Your data will not be shared with third parties without your consent, except as
  required by law.

terms.general.section4.title: 4. Intellectual Property
terms.general.section4.content: >
  All content, features, and functionality of Luminai are owned by us and are protected by
  international copyright, trademark, and other intellectual property laws. You may not copy,
  modify, distribute, or reverse engineer any part of our service without explicit permission.

terms.general.section5.title: 5. Limitation of Liability
terms.general.section5.content: >
  Luminai is provided "as is" without warranties of any kind. We shall not be liable for any
  indirect, incidental, special, consequential, or punitive damages resulting from your use
  or inability to use the service.

