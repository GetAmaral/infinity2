terms.general.section4.content: >
  All content, features, and functionality of Luminai are owned by us and are protected by
  international copyright, trademark, and other intellectual property laws. You may not copy,
  modify, distribute, or reverse engineer any part of our service without explicit permission.

terms.general.section5.title: 5. Limitation of Liability
terms.general.section5.content: >
  Luminai is provided "as is" without warranties of any kind. We shall not be liable for any
  indirect, incidental, special, consequential, or punitive damages resulting from your use
  or inability to use the service.

